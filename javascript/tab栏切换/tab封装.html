<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .box1 {
            padding-left: 100px;width: 412px;
        }
        button {
            width: 100px;text-align: center;
        }
        ul {
            list-style: none;
        }
        li {
            width: 412px;overflow: hidden;display: none;height: 412px;
        }
        .current {
            display: block ;
        }
    </style>
    <script>
        window.onload = function () {
            function tab(id) {
                var taget = document.getElementById(id);
                var btns = taget.getElementsByTagName('button');
                var list = taget.getElementsByTagName('li');
                for (var i = 0 ; i<btns.length ; i++){
                    btns[i].index = i ;
                    btns[i].onclick = function () {
                        for (var i = 0 ; i<btns.length ; i++){
                            btns[i].style.backgroundColor = '#ccc';
                            list[i].style.display = 'none';
                        }
                        this.style.backgroundColor = 'blue';
                        list[this.index].style.display = 'block';

                    }
                }
            }
            tab('one');
            tab('two');
            tab('three');
        }
    </script>
</head>
<body>
<div  class="box1" id="one">
    <div class="box2">
