<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="hty1.jpg" alt="" id="pic">
<script>
    var pic=document.getElementById('pic');
    pic.onmouseover=function () {
        pic.src='hty2.jpg';
    }
    pic.onmouseout=function () {
        pic.src='hty1.jpg';
    }
</script>
</body>
</html>
