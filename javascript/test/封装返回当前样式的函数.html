<script>
    function getStyle(obj,attr) {
        if (obj.currentStyle) {
            return obj.currentStyle[attr];//ie标准。
        }
        else {
            return window.getComputedStyle(obj,null)[attr];//w3c标准。
        }
    }
</script>
