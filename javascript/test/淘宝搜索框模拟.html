<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .search{
            width: 300px;height: 15px;margin: 100px auto;font-size: 12px;position: relative;
        }
        .search input {
            cursor: text;
        }
        label {
            position: absolute;top: 3px;left: 3px;
        }
    </style>
    <script>
        window.onload = function () {
            function $(id) {return document.getElementById(id)}
//            onpropertychange用来支持ei 678的
            $('d1').oninput = $('d1').onpropertychange =function () {
                if (this.value == ''){
                    $('message').style.display = 'block';
                }
                else {
                     $('message').style.display = 'none';
                }
            }
        }
    </script>
</head>
<body>
<div class="search">
    <input type="text" id="d1">
    <label id="message" for="d1">国际男装大牌</label>
</div>
</body>
</html>
