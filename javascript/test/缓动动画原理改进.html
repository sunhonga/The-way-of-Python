<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        div {width: 50px;height: 50px;background-color: #FF6B39;position: absolute;}
    </style>
</head>
<body>
<button id="btn">开始400</button>
<div id="box"></div>
</body>
</html>
<script>
    var btn = document.getElementById('btn');
    var box = document.getElementById('box');
    var target = 400;
    var timer = null ;
    btn.onclick = function () {
        timer=setInterval(function () {
            var steep = (target-box.offsetLeft)/10 ;
            steep = steep >0 ? Math.ceil(steep) :Math.floor(steep);
            box.style.left = box.offsetLeft + steep + 'px' ;
            if (box.offsetLeft == target){
                clearInterval(timer);
            }
        },30)
    }
</script>
