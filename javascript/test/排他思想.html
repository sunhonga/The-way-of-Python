<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .demo{
            background-color: mediumvioletred;
        }
    </style>
    <script>
        window.onload=function () {
            var btns = document.getElementsByTagName('button');
            for (var i = 0 ;i<btns.length ;i++){
                btns[i].index = i;
                btns[i].onclick = function () {
                    alert(this.index);
                    for (var i = 0 ;i<btns.length ;i++){
                        btns[i].className = '';
                    }
                    this.className = 'demo';

                }
            }
        }
    </script>
</head>
