<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            var btns = document.getElementsByTagName('button');
            var list = document.getElementById('bottom').getElementsByTagName('input');
            btns[0].onclick = function () {
                for (var i =0 ;i<list.length;i++){
                    list[i].checked = true ;
                }
            }
            btns[1].onclick = function () {
                for (var i =0 ;i<list.length;i++) {
                    list[i].checked = false;
                }
            }
//            btns[2].onclick = function (){
//                for (var i =0 ;i<list.length;i++) {
//                    if(list[i].checked == false){
//                        list[i].checked = true ;
//                    }
//                    else {
//                        list[i].checked = false;
//                    }
//                }
//            }
            btns[2].onclick = function () {
                for (var i = 0 ;i<list.length ; i++) {
                    list[i].checked == true ? list[i].checked = false : list[i].checked = true ;
                }
            }
        }
    </script>
</head>
<body>
<div id="top">
    <button>全选</button>
    <button>取消</button>
    <button>反选</button>
</div>
<div id="bottom">
    <ul>
        <li><input type="checkbox"></li>
        <li><input type="checkbox"></li>
        <li><input type="checkbox"></li>
        <li><input type="checkbox"></li>
        <li><input type="checkbox"></li>
        <li><input type="checkbox"></li>
    </ul>
</div>
</body>
</html>
