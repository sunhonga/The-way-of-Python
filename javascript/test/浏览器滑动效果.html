<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        ul,ol {
            list-style: none;
        }
        ol {position: fixed;top: 0;left: 50px  }
        ol li {
            width: 50px;cursor: pointer;
            height: 50px;
            border: 1px solid red;}
        html,body,ul,ul li {width: 100%;height: 100%;}
    </style>
    <script src="demo.js" type="text/javascript"></script>
    <script>
        window.onload = function () {
           var ulli = $('ul').children ;
           var olli = $('ol').children;
           var color = ['pink','blue','yellow','red','green']
           var timer = null ,target = 0 ,leader = 0;

            for (var i = 0 ;i < ulli.length;i++){
                ulli[i].style.backgroundColor = color[i];
                olli[i].style.backgroundColor = color[i];
                olli[i].index = i ;
                olli[i].onclick = function () {
                    target =ulli[this.index].offsetTop;
                    timer = setInterval(function () {
                        leader = leader + (target-leader)/10 ;
                        window.scrollTo(0,leader);
                    },20);
                }
            }
        }
    </script>
</head>
<body>
<ul id="ul">
    <li>首页</li>
    <li>关注</li>
    <li>动态</li>
    <li>作品</li>
    <li>风格</li>
</ul>
<ol id="ol">
    <li>首页</li>
    <li>关注</li>
    <li>动态</li>
    <li>作品</li>
    <li>风格</li>
</ol>
</body>
</html>
