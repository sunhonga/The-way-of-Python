<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;height: 200px;background-color: aqua;
        }
    </style>
</head>
<body>
<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>
  <script>
        function  $id(dd) {
            return document.getElementById(dd);
        }
        $id('box1').style.backgroundColor = 'blue';
        $id('box2').style.backgroundColor = 'back';
        $id('box3').style.backgroundColor = 'purple';
    </script>
</body>
</html>
