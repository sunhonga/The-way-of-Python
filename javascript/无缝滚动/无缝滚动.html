<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        img{vertical-align: top;}
        /*清除图片下面3px*/
        .box{
            width: 600px;
            height: 200px;margin: 100px auto;overflow: hidden;position: relative;
        }
        .box ul {list-style: none;width: 300%;height: 100%;position: absolute;top: 0;left: 0;}
        li {
            width: 300px;float: left;
            height: 200px;}
    </style>
</head>
<body>
<div class="box" id="scroll">
    <ul id="ul">
        <li><img src="images/01.jpg" alt=""></li>
        <li><img src="images/02.jpg" alt=""></li>
        <li><img src="images/03.jpg" alt=""></li>
        <li><img src="images/04.jpg" alt=""></li>
        <li><img src="images/01.jpg" alt=""></li>
        <li><img src="images/02.jpg" alt=""></li>
    </ul>
</div>
</body>
</html>
<script>
    var scroll = document.getElementById('scroll');
    var ul = scroll.children[0];
    var num = 0;
    var timer = null ;
    timer = setInterval(bo,10)
    function bo() {
        num -- ;
        num <=-1200 ? num = 0  : num ;
        ul.style.left = num+'px' ;
    }
    scroll.onmouseover = function () {
        clearInterval(timer);
    }
    scroll.onmouseout = function () {
        timer = setInterval(bo,10)
    }
</script>
