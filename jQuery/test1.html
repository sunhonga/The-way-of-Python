<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 200px;background-color: black;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#btn').click(function () {
                $('#box').hide();
            })
        })
    </script>
</head>
<body>
<input type="button" value="点击" id="btn">
<div id="box"></div>
</body>
</html>
