<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0px;padding: 0px;
        }
        .div1{
            width: 400px;height: 400px;border: 1px dashed blue;margin:0 auto;padding: 0px;
        }
        li{
           overflow: hidden; list-style: none;margin: 0px;padding: 0px;border-bottom: 1px dashed gray;
        }
        .title{
            float: left;
        }
        .date{
            float: right;
        }
    </style>
</head>
<body>
    <div class="div1">
        <ul>
            <li><span class="title">灰太狼</span><span class="date">2017/12/28</span></li>
            <li><span class="title">灰太狼</span><span class="date">2017/12/28</span></li>
            <li><span class="title">灰太狼</span><span class="date">2017/12/28</span></li>
        </ul>
    </div>
</body>
</html>
